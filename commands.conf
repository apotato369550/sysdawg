# Command Safety Boundaries for sysdawg
# This defines which commands are safe and which are dangerous

# ALLOWED_COMMANDS: Read-only, safe commands
# These commands gather information without modifying the system
ALLOWED_COMMANDS=(
  "cat"
  "less"
  "head"
  "tail"
  "grep"
  "rg"
  "awk"
  "sed"
  "ls"
  "stat"
  "find"
  "ps"
  "top"
  "htop"
  "free"
  "df"
  "uptime"
  "uname"
  "dmesg"
  "journalctl"
  "systemctl status"
  "iotop"
  "lsof"
  "netstat"
  "ss"
  "neofetch"
  "hostnamectl"
)

# FORBIDDEN_PATTERNS: Destructive patterns that should never be automated
# These patterns indicate commands that could damage the system
FORBIDDEN_PATTERNS=(
  "sudo"
  "^apt[^-]"
  "^apt-get"
  "^yum"
  "^dnf"
  "^pip"
  "^npm"
  "mkfs"
  "dd"
  "fdisk"
  "iptables -F"
  "rm -rf"
  "rm -r"
  "rm /"
  "mv /"
  "cp /"
  "systemctl restart"
  "systemctl stop"
  "systemctl start"
  "\-i[^a-z]"  # sed -i, awk -i, etc (in-place modifications)
  "\-\-force"
  "\-w"
  "ifconfig"
  "route add"
  "netplan apply"
)

# Note: These are reference lists. Actual enforcement happens in Phase 3.
# Phase 1: Advisory only - Mistral is instructed not to suggest destructive commands.
# Phase 2: Parser validates against these lists before display.
# Phase 3: Classifier provides risk assessment (SAFE / REVIEW / DANGEROUS).
